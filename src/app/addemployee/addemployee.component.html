
<hr>
<p id="addedMessage" *ngIf="added">Employee Added check by fetching Employee list</p>
<hr> 
<form (ngSubmit)="postEmployee(f)" #f="ngForm">
    <div class="form-group">
      <label for="ename">Employee Name:</label>
      <input type="text" 
      ngModel 
      class="form-control" 
      id="ename" 
      placeholder="Enter your name" 
      name="ename">
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" ngModel class="form-control" id="email" placeholder="Enter email address" name="email">
    </div>
    <div class="form-group">
        <label for="doj">Date of Joining:</label>
        <input type="date" ngModel class="form-control" id="doj" name="doj">
      </div>
      <div class="form-group">
        <label for="dateOfResign">Date of Resigning:</label>
        <input type="date" ngModel class="form-control" id="dateOfResign" name="dateOfResign">
      </div>
  
  
    <button  type="submit" class="btn btn-default btn-success">Add Employee</button>
  </form>
