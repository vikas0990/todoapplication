<hr>
<form (ngSubmit)="updateEmployee(f)" #f="ngForm">
  
  <p id="updatedMessage" *ngIf="updated">Employee upadated check by fetching Employee list</p>
  <hr> 
  <div class="form-group">
        <label for="eid">Employee Id:</label>
        <input type="text" class="form-control" id="eid" ngModel placeholder="{{id}}" name="eid" readonly>
      </div>

    <div class="form-group">
      <label for="ename">Employee Name:</label>
      <input type="text" class="form-control" id="ename" ngModel placeholder="Enter your name" name="ename">
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" class="form-control" id="email" ngModel placeholder="Enter email address" name="email">
    </div>
    <div class="form-group">
        <label for="doj">Date of Joining:</label>
        <input type="date" class="form-control" ngModel id="doj" name="doj">
      </div>
      <div class="form-group">
        <label for="dateOfResign">Date of Joining:</label>
        <input type="date" class="form-control" ngModel id="dateOfResign" name="dateOfResign">
      </div>
  
    <button type="submit" class="btn btn-default">Update Employee</button>
  </form>
